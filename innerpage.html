<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="navbar fixed-top  ">
        <div class="left-navbar bg-white">
            <img src="images/menu-bar.svg" alt="menu" class="menu bg-white">
            <img src="images/logo.svg" alt="company logo" class="logo-navbar bg-white">
           
        </div>
        
    <div class="right-navbar bg-white">
        <div class="serchbar bg-white">
            <img src="images/search-icon.svg" alt="search" class="search-navbar bg-white">
            <p class="search-navbar2 bg-white">search</p>
        </div>
        <div class="profile-navbar bg-white">
            <img src="images/notification-icon.svg" alt="notification" class="notification-navbar">
            <img src="images/profile.png" alt="profile" class="profile">
            <p class="profile-name">john doe</p>
            <img src="images/downward-arrow.svg" alt="downward-arrow" class="downward-arrow">
        </div>
        
    </div>
   

    </header>

    <div class="main d-flex"  >
        <section class="sidebar  ">
            <ul class="list-unstyled menu-list">
                <li class="active side-options">
                    <img src="images/dashboard-active.svg" alt="dashboard" class="menu-logo">
                    <a href="#dashboard" class="menu-name" >Dashboard</a>
                </li>
                <li class=" side-options">
                    <img src="images/graph-default.svg" alt="analysis" class="menu-logo">
                    <a href="#dashboard" class="menu-name" >Analysis</a>
                </li>
                <li class=" side-options">
                    <img src="images/inbox-default.svg" alt="inbox" class="menu-logo">
                    <a href="#dashboard" class="menu-name" >Inbox</a>
                </li>
                <li class=" side-options">
                    <img src="images/clock-default.svg" alt="history" class="menu-logo">
                    <a href="#dashboard" class="menu-name" >History</a>
                </li>
                <li class=" side-options">
                    <img src="images/user-default.svg" alt="users" class="menu-logo">
                    <a href="#dashboard" class="menu-name" >Users</a>
                </li>
                <li class=" side-options">
                    <img src="images/maintenance-default.svg" alt="maintenance" class="menu-logo">
                    <a href="#dashboard"  class="menu-name">maintenance</a>
                </li>
                <li class=" side-options">
                    <img src="images/setting-default.svg" alt="setting" class="menu-logo">
                    <a href="#dashboard" class="menu-name">Setting</a>
                </li>
               
            </ul>
        </section>

       <section class="content">
        <h2>Analysis</h2>
        <div class="bg-white">
            <h5>One Column</h5>
        </div>
       </section>
    </div>

</html>
